<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script type="text/javascript">
     let w = prompt('Digite sua primeira nota');
         w= eval(w)
     let x = prompt('Digite sua segunda nota');
         x= eval(x)
     let y = prompt('Digite sua terceira nota');
         y= eval(y)
     let z = prompt('Digite sua quarta nota');
         z= eval(z)

     let total= w+x+y+z ;
     let media= total /4;
     alert('Sua média bimestral é: ' + media);
    </script>

  </body>
</html>
