    <script type="text/javascript">
     let w = prompt('Informe a largura do piso da sua cozinha em metros');

     let x = prompt('Por fim, informe a pronfundidade do piso da sua cozinha em metros');

    let qntd_azulejos=(area_cozinha/2.5)
    alert("Você precisará de " + qntd_azulejos+ " azulejos para a sua cozinha :)")
