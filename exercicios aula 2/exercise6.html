  <body>
    <script type="text/javascript">
      let salario_bruto = parseFloat(prompt('Por favor, informe o seu salário bruto'));
      
      let inss = salario_bruto*0.10
      let fgts = salario_bruto*0.08
      const plano_de_saude = 100.00
      

      alert('O valor do seu INSS é: ' + inss +
      "\nO desconto do seu FGTS é: " + fgts +
      '\nO desconto do seu plano de saúde é: ' + plano_de_saude); 
    </script>

  </body>
</html>
