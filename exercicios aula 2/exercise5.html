<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script type="text/javascript">
    let valor_consumo = parseInt(prompt('Olá, cliente. Para calcular o valor final da sua conta, por favor informe o valor do total consumido.'));

    function valor_total(valor_consumo){
       return (valor_consumo*1.1)
    };

    alert('O valor da sua conta incluindo a taxa de serviço é: '+ valor_total(valor_consumo).toFixed(2));

     
    
       
    </script>

  </body>
</html>
