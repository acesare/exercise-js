<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>

  <body>
    <script type="text/javascript">
     let matricula = prompt('Caro aluno, por favor informe o número da sua matrícula.');
     let nota1 = parseInt(prompt('Insira sua nota da P1\n\nObs: Essa nota tem peso 2 na sua média geral.'));
     let nota2 = parseInt(prompt('Agora, insira a sua nota da P2\n\nObs: Essa nota tem peso 1 na sua média geral.'));
   

     function calcula_produto(nota1){
        return nota1*2; 
        }; 

       p = calcula_produto(nota1); 

     function calcula_media_ponderada(p, nota2){
        return (p+nota2)/3;
        };

    console.log(calcula_produto(nota1))
    console.log(calcula_media_ponderada(p, nota2))
    alert('A média final do aluno ' + matricula + ' neste bimestre é: ' + calcula_media_ponderada(p, nota2).toFixed(2));

    </script>

  </body>
</html>
